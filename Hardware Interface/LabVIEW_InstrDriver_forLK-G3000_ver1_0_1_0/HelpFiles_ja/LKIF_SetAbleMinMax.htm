<title>LKIF_SetAbleMinMax</title>
</head>

<body>

<p align="right"><font face="MS UI Gothic">ABLE制御範囲設定 (LKIF_SetAbleMinMax)</font></p>
<hr>

<p>　</p>
<table border="1" cellspacing="1" width="100%" id="AutoNumber1" bordercolorlight="#C0C0C0" bordercolordark="#808080">
  <tr>
    <td width="100%" colspan="3"><font face="MS UI Gothic">BOOL WINAPI LKIF_SetAbleMinMax(IN int HeadNo,IN 
    int Min,IN int Max);</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">説明</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">ABLE制御範囲を設定します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="3"><font face="MS UI Gothic">パラメータ</font></td>
    <td width="15%"><font face="MS UI Gothic">HeadNo </font> </td>
    <td width="76%"><font face="MS UI Gothic">ヘッド番号０（HEAD-A）か１（HEAD-B)を指定します。</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">Min </font> </td>
    <td width="76%"><font face="MS UI Gothic">ABLE最小値を指定します。１〜９９の値を指定します。</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">Max </font> </td>
    <td width="76%"><font face="MS UI Gothic">ABLE最大値を指定します。１〜９９の値を指定します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">戻り値</font></td>
    <td width="15%"><font face="MS UI Gothic">TRUE </font> </td>
    <td width="76%"><font face="MS UI Gothic">正常終了</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">FALSE </font> </td>
    <td width="76%"><font face="MS UI Gothic">異常終了</font></td>
  </tr>
</table>
<p>　</p>

<hr>

</body>

</html>

<p align="right"><font face="MS UI Gothic">最小表示単位取得 (LKIF_GetDisplayUnit)</font></p>
<hr>

<p>　</p>
<table border="1" cellspacing="1" width="100%" id="AutoNumber1" bordercolorlight="#C0C0C0" bordercolordark="#808080">
  <tr>
    <td width="100%" colspan="3"><font face="MS UI Gothic">BOOL WINAPI LKIF_GetDisplayUnit(IN int 
    OutNo,OUT LKIF_DISPLAYUNIT *DisplayUnit);</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">説明</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">最小表示単位を取得します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">パラメータ</font></td>
    <td width="15%"><font face="MS UI Gothic">OutNo </font> </td>
    <td width="76%"><font face="MS UI Gothic">取得するOUT番号。０（OUT1）、１（OUT2）を指定します。</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">DisplayUnit </font> </td>
    <td width="76%"><font face="MS UI Gothic">最小表示単位を取得します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">戻り値</font></td>
    <td width="15%"><font face="MS UI Gothic">TRUE </font> </td>
    <td width="76%"><font face="MS UI Gothic">正常終了</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">FALSE </font> </td>
    <td width="76%"><font face="MS UI Gothic">異常終了</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">備考</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">LKIF_DISPLAYUNITの詳細は、<a href="LKIF_SetDisplayUnit.htm">最小表示単位設定</a>をご覧ください。</font></td>
  </tr>

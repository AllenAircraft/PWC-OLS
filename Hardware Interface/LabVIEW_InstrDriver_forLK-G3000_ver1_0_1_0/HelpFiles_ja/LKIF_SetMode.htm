<title>LKIF_SetMode</title>

<body>

<p align="right"><font face="MS UI Gothic">モード切替 (LKIF_SetMode)</font></p>
<hr>

<p>　</p>
<table border="1" cellspacing="1" width="100%" id="AutoNumber1" bordercolorlight="#C0C0C0" bordercolordark="#808080">
  <tr>
    <td width="100%" colspan="3"><font face="MS UI Gothic">BOOL WINAPI LKIF_SetMode(IN LKIF_MODE Mode);</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">説明</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">本体の動作モードを変更します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">パラメータ</font></td>
    <td width="15%"><font face="MS UI Gothic">Mode </font> </td>
    <td width="76%"><font face="MS UI Gothic">動作モード。以下の値を指定します。</font><p>
    <font face="MS UI Gothic">typedef enum {<br>
    　　LKIF_MODE_NORMAL, // 運転モード<br>
    　　LKIF_MODE_COMMUNICATION, // 設定モード<br>
    } LKIF_MODE;</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">戻り値</font></td>
    <td width="15%"><font face="MS UI Gothic">TRUE </font> </td>
    <td width="76%"><font face="MS UI Gothic">正常終了</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">FALSE </font> </td>
    <td width="76%"><font face="MS UI Gothic">異常終了</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">備考</font></td>
    <td width="91%" colspan="2">全APIは動作モードの変更を自動で行うため、このAPIを明示的にコールする必要はありません。</td>
  </tr>
</table>
<p>　</p>

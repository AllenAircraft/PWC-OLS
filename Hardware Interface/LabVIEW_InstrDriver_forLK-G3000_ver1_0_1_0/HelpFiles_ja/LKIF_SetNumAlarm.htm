<title>LKIF_SetNumAlarm</title>
</head>

<body>

<p align="right"><font face="MS UI Gothic">アラーム処理回数設定 (LKIF_SetNumAlarm)</font></p>
<hr>

<p>　</p>
<table border="1" cellspacing="1" width="100%" id="AutoNumber1" bordercolorlight="#C0C0C0" bordercolordark="#808080">
  <tr>
    <td width="100%" colspan="3"><font face="MS UI Gothic">BOOL WINAPI LKIF_SetNumAlarm(IN int HeadNo,IN int NumAlarm);</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">説明</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">アラーム処理回数を設定します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">パラメータ</font></td>
    <td width="15%"><font face="MS UI Gothic">HeadNo </font> </td>
    <td width="76%"><font face="MS UI Gothic">ヘッド番号０（HEAD-A）か１（HEAD-B)を指定します。</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">NumAlaram </font> </td>
    <td width="76%"><font face="MS UI Gothic">アラーム処理回数を指定します。０から９９９の値を指定します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">戻り値</font></td>
    <td width="15%"><font face="MS UI Gothic">TRUE </font> </td>
    <td width="76%"><font face="MS UI Gothic">正常終了</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">FALSE </font> </td>
    <td width="76%"><font face="MS UI Gothic">異常終了</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">備考</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">アラーム処理回数に９９９を設定するとアラーム処理を行いません。</font></td>
  </tr>
</table>
<p>　</p>

<hr>

</body>

</html>

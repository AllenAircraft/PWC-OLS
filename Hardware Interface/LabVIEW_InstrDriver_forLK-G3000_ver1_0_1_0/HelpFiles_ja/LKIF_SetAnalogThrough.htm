<title>LKIF_SetAnalogThrough</title>

<body>

<p align="right"><font face="MS UI Gothic">アナログスルー設定 (LKIF_SetAnalogThrough)</font></p>
<hr>

<p>　</p>
<table border="1" cellspacing="1" width="100%" id="AutoNumber1" bordercolorlight="#C0C0C0" bordercolordark="#808080">
  <tr>
    <td width="100%" colspan="3"><font face="MS UI Gothic">BOOL WINAPI LKIF_SetAnalogThrough(IN int 
    OutNo,IN BOOL IsOn);</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">説明</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">アナログスルーを設定します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">パラメータ</font></td>
    <td width="15%"><font face="MS UI Gothic">OutNo </font> </td>
    <td width="76%"><font face="MS UI Gothic">設定するOUT番号。０（OUT1）、１（OUT2）を指定します。</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">IsOn </font> </td>
    <td width="76%"><font face="MS UI Gothic">アナログスルーのON（TRUE)、OFF（FALSE)を指定します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">戻り値</font></td>
    <td width="15%"><font face="MS UI Gothic">TRUE </font> </td>
    <td width="76%"><font face="MS UI Gothic">正常終了</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">FALSE </font> </td>
    <td width="76%"><font face="MS UI Gothic">異常終了</font></td>
  </tr>
</table>
<p>　</p>

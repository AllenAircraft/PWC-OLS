<title>LKIF_GetNumAlarm</title>
</head>

<body>

<p align="right"><font face="MS UI Gothic">アラーム処理回数取得 (LKIF_GetNumAlarm)</font></p>
<hr>

<p>　</p>
<table border="1" cellspacing="1" width="100%" id="AutoNumber1" bordercolorlight="#C0C0C0" bordercolordark="#808080">
  <tr>
    <td width="100%" colspan="3"><font face="MS UI Gothic">BOOL WINAPI LKIF_GetNumAlarm(IN int HeadNo,OUT 
    int *NumAlarm);</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%"><font face="MS UI Gothic">説明</font></td>
    <td width="91%" colspan="2"><font face="MS UI Gothic">アラーム処理回数を取得します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">パラメータ</font></td>
    <td width="15%"><font face="MS UI Gothic">HeadNo </font> </td>
    <td width="76%"><font face="MS UI Gothic">ヘッド番号０（HEAD-A）か１（HEAD-B)を指定します。</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">NumAlarm </font> </td>
    <td width="76%"><font face="MS UI Gothic">アラーム処理回数を取得します。０〜９９９の値を取得します。</font></td>
  </tr>
  <tr>
    <td width="100%" colspan="3">　</td>
  </tr>
  <tr>
    <td width="9%" rowspan="2"><font face="MS UI Gothic">戻り値</font></td>
    <td width="15%"><font face="MS UI Gothic">TRUE </font> </td>
    <td width="76%"><font face="MS UI Gothic">正常終了</font></td>
  </tr>
  <tr>
    <td width="15%"><font face="MS UI Gothic">FALSE </font> </td>
    <td width="76%"><font face="MS UI Gothic">異常終了</font></td>
  </tr>
</table>
<p>　</p>

<hr>
